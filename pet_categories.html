<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Categories - KittyPups</title>
    <link rel="stylesheet" href="pet_categories.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <main class="pet-categories-main">
        <div class="container-split">
            <aside class="sidebar-nav">
                <h3 id="all-categories-title">All Categories</h3>
                <a href="index.html" class="btn back-to-home-btn">Back to Home</a>
                <ul id="category-list">
                    </ul>
            </aside>

            <section class="products-section">
                <div id="welcome-message" class="welcome-section">
                    <img src="pet all.jpg" alt="Welcome Pet" class="welcome-image">
                    <h2>Choose a category to start shopping!</h2>
                    <p>Explore a wide range of products for your beloved pet.</p>
                </div>
                <div id="products-content">
                    <div class="section-header">
                        <h2 id="products-header"></h2>
                    </div>
                    <div id="product-container" class="product-grid">
                        </div>
                </div>
            </section>
        </div>

        
    </main>

    <script src="script.js"></script>
</body>
</html>
