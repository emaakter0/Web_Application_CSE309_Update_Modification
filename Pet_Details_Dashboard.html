<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #fcf7f7;
            --card-bg: #ffffff;
            --primary-pink: #ffb6c1; /* Lighter pink */
            --secondary-pink: #fcdde0;
            --main-red: #ff4757; /* Softer, lighter red */
            --hover-red: #e83a48;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--primary-pink), var(--main-red));
            color: white;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: var(--secondary-pink);
        }

        .navbar-custom .navbar-brand:hover {
            color: var(--secondary-pink);
        }

        .card-custom {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }
        
        .feature-list {
            list-style-type: none;
            padding-left: 0;
        }

        .feature-list li {
            background-color: var(--secondary-pink);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .feature-list li strong {
            margin-right: 1rem;
        }

        .feature-list a {
            text-decoration: none;
            color: var(--text-dark);
            display: block;
        }

        .list-group-item {
            background-color: var(--secondary-pink);
            border-color: #fff;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }
        
        /* Centering the button in the form */
        .form-centered-button {
            text-align: center;
        }
        
        /* Custom styles for form inputs and buttons */
        .form-control {
            background-color: var(--secondary-pink); /* Light pink color for input boxes */
            border-color: var(--primary-pink); /* Matching border color */
            color: var(--text-dark);
        }
        
        .btn-custom {
            background-color: var(--main-red); /* Solid red button color */
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: var(--hover-red); /* Darker red on hover */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="client_dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            </li>
        </ul>
        <a class="navbar-brand mx-auto" href="#">Pet Profile</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container mt-4">
    <div class="row" id="pet-dashboard">
        <!-- Pet Details Card -->
        <div class="col-md-6 mb-4">
            <div class="card-custom">
                <h5 class="card-title"><i class="fas fa-paw"></i> Pet Details</h5>
                <form id="petDetailsForm">
                    <div class="mb-3">
                        <label for="petName" class="form-label">Pet Name:</label>
                        <input type="text" class="form-control" id="petName" value="Simba" required>
                    </div>
                    <div class="mb-3">
                        <label for="petBreed" class="form-label">Breed:</label>
                        <input type="text" class="form-control" id="petBreed" placeholder="e.g., German Shepherd, Persian Cat" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="petAge" class="form-label">Age:</label>
                        <input type="text" class="form-control" id="petAge" value="2 years" required>
                    </div>
                    <div class="mb-3">
                        <label for="petType" class="form-label">Pet Type:</label>
                        <input type="text" class="form-control" id="petType" value="Dog" required>
                    </div>
                    <div class="mb-3">
                        <label for="petCount" class="form-label">Number of Pets:</label>
                        <input type="number" class="form-control" id="petCount" value="2" required>
                    </div>
                    <div class="mb-3">
                        <label for="otherPets" class="form-label">Other Pets:</label>
                        <input type="text" class="form-control" id="otherPets" value="Cat (Lily)" required>
                    </div>
                    <div class="form-centered-button">
                        <button type="submit" class="btn btn-custom mt-auto">Save Details</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Medical History Card -->
        <div class="col-md-6 mb-4">
            <div class="card-custom">
                <h5 class="card-title"><i class="fas fa-stethoscope"></i> Medical History</h5>
                <form id="medicalHistoryForm">
                    <div class="mb-3">
                        <label for="doctorName" class="form-label">Doctor's Name:</label>
                        <input type="text" class="form-control" id="doctorName" value="Dr. Ahmed" required>
                    </div>
                    <div class="mb-3">
                        <label for="testsDone" class="form-label">Tests Performed:</label>
                        <input type="text" class="form-control" id="testsDone" value="Blood test, X-ray" required>
                    </div>
                    <div class="mb-3">
                        <label for="surgery" class="form-label">Surgery:</label>
                        <input type="text" class="form-control" id="surgery" value="None" required>
                    </div>
                    <div class="mb-3">
                        <label for="medication" class="form-label">Medication:</label>
                        <input type="text" class="form-control" id="medication" value="Paracetamol" required>
                    </div>
                    <div class="mb-3">
                        <label for="ongoingTreatment" class="form-label">Ongoing Treatment:</label>
                        <input type="text" class="form-control" id="ongoingTreatment" value="Vitamin supplements" required>
                    </div>
                    <div class="mb-3">
                        <label for="currentSituation" class="form-label">Current Situation:</label>
                        <input type="text" class="form-control" id="currentSituation" value="Healthy and well" required>
                    </div>
                    <div class="form-centered-button">
                        <button type="submit" class="btn btn-custom mt-auto">Save History</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Other Features Card with Links -->
        <div class="col-md-6 mb-4">
            <div class="card-custom">
                <h5 class="card-title"><i class="fas fa-folder-open"></i> Other Features</h5>
                <p>Click here for special reports and trackers.</p>
                <div class="list-group">
                    <a href="Medical_Reports_Dashboard.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-file-medical me-2"></i> Medical Reports
                    </a>
                    <a href="digital_prescriptions.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-prescription me-2"></i> Digital Prescriptions
                    </a>
                    <a href="Vaccine_Tracker_Dashboard.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-syringe me-2"></i> Vaccine Tracker
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="petdetails.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle form submission for Pet Details
        const petDetailsForm = document.getElementById('petDetailsForm');
        if (petDetailsForm) {
            petDetailsForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Pet details saved successfully!');
            });
        }

        // Handle form submission for Medical History
        const medicalHistoryForm = document.getElementById('medicalHistoryForm');
        if (medicalHistoryForm) {
            medicalHistoryForm.addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Medical history saved successfully!');
            });
        }
    });
</script>
</body>
</html>
