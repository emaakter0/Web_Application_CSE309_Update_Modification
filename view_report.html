<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #fcf7f7;
            --card-bg: #ffffff;
            --primary-pink: #ffb6c1; /* Lighter pink */
            --secondary-pink: #fcdde0;
            --main-red: #ff4757; /* Softer, lighter red */
            --hover-red: #e83a48;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--primary-pink), var(--main-red));
            color: white;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: var(--secondary-pink);
        }

        .navbar-custom .navbar-brand:hover {
            color: var(--secondary-pink);
        }

        .card-custom {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }
        
        .list-group-item {
            background-color: var(--secondary-pink);
            border-color: #fff;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
        }

        .btn-custom {
            background-color: var(--main-red);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-custom:hover {
            background-color: var(--hover-red);
        }
        
        .report-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="medical_reports_dashboard.html"><i class="fas fa-arrow-left"></i> Back to Reports</a>
            </li>
        </ul>
        <a class="navbar-brand mx-auto" href="#">Report Details</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom">
                <h5 class="card-title mb-4"><i class="fas fa-file-medical me-2"></i> Blood Test Report</h5>
                <p><strong>Report Name:</strong> Blood Test Report</p>
                <p><strong>Date:</strong> 12-05-2023</p>
                <hr>
                <h6>Report Content:</h6>
                <div class="report-content mt-3 text-center">
                    <!-- This would be replaced with an actual image or PDF embed -->
                    <img src="https://placehold.co/600x400/fcdde0/1a1a1a?text=Blood+Test+Report+Image" alt="Report Image">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="viewreport.js"></script>
</body>
</html>
