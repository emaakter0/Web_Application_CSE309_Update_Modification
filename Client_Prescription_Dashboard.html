<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fcf7f7;
            --card-bg: #ffffff;
            --primary-pink: #ffb6c1;
            --secondary-pink: #fcdde0;
            --main-red: #ff4757;
            --hover-red: #e83a48;
            --text-dark: #1a1a1a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
        }

        .navbar-custom {
            background: linear-gradient(90deg, var(--primary-pink), var(--main-red));
            color: white;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }
        
        .card-custom {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .card-custom:hover {
            transform: translateY(-5px);
        }

        .prescription-card {
            background-color: var(--secondary-pink);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">My Digital Prescriptions</a>
    </div>
</nav>

<!-- Main Content Container -->
<div class="container mt-4">
    <div class="row">
        <!-- Prescriptions Display Area -->
        <div class="col-12">
            <div class="card-custom">
                <h5 class="card-title mb-4">Prescription List</h5>
                <div id="prescriptionList">
                    <!-- Prescription cards will be added here by JavaScript -->
                    <p class="text-center text-muted">No prescriptions found.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const prescriptionList = document.getElementById('prescriptionList');

        // Function to render prescriptions from local storage
        function renderPrescriptions() {
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];
            prescriptionList.innerHTML = ''; // Clear the list

            if (prescriptions.length > 0) {
                prescriptions.forEach(prescription => {
                    const prescriptionCard = document.createElement('div');
                    prescriptionCard.className = 'prescription-card';
                    prescriptionCard.innerHTML = `
                        <p><strong>Pet Name:</strong> ${prescription.petName}</p>
                        <p><strong>Age:</strong> ${prescription.petAge}</p>
                        <p><strong>Type:</strong> ${prescription.petType}</p>
                        <p><strong>Disease:</strong> ${prescription.currentDisease}</p>
                        <p><strong>Previous Diseases:</strong> ${prescription.previousDisease || 'N/A'}</p>
                        <p><strong>Tests:</strong> ${prescription.tests || 'N/A'}</p>
                        <p><strong>Medication:</strong> ${prescription.medication}</p>
                        <p><strong>Instructions:</strong> ${prescription.instructions}</p>
                        <p><strong>Surgery:</strong> ${prescription.surgery || 'N/A'}</p>
                    `;
                    prescriptionList.appendChild(prescriptionCard);
                });
            } else {
                prescriptionList.innerHTML = '<p class="text-center text-muted">No prescriptions found.</p>';
            }
        }

        // Initial render on page load
        renderPrescriptions();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
