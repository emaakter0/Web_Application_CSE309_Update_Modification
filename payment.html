<body>

    <main>
        <div class="container checkout-container">
            <div class="payment-details-section card">
                <h2 class="section-title">Payment Information</h2>
                <div class="payment-methods-grid">
                    <div class="payment-method-card active">
                        <p>Cash on Delivery</p>
                        <img src="path/to/cash_on_delivery_icon.png" alt="Cash on Delivery">
                    </div>
                    <div class="payment-method-card">
                        <p>bKash</p>
                        <img src="path/to/bkash_logo.png" alt="bKash">
                    </div>
                    <div class="payment-method-card">
                        <p>SSLCommerz</p>
                        <img src="path/to/sslcommerz_logo.png" alt="SSLCommerz">
                    </div>
                </div>
                <div class="terms-and-conditions">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox">I have read and agree to the <a href="#">Terms of Use</a>, <a href="#">Privacy Policy</a> & <a href="#">Return & Refund Policy</a></label>

                <button id="confirm-order-btn" class="btn btn-primary">Confirm Order</button>
            </div>

            <div class="order-summary-section card">
                <div class="order-summary-header">
                    <h3 class="subsection-title">Ordered Items</h3>
                    <a href="cart.php" class="btn-link">Edit Cart</a>
                </div>
                <div class="ordered-items-list" id="order-items-list">
                    </div>
                <div class="order-summary-details">
                    <div class="summary-row">
                        <span>Sub Total</span>
                        <span id="subtotal">৳ 640</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping Cost</span>
                        <span id="shipping-cost">৳ 70</span>
                    </div>
                    <div class="summary-row total-amount">
                        <strong>Total Amount</strong>
                        <strong id="total-price">৳ 710</strong>
                    </div>
                    <div class="coupon-section">
                        <input type="text" class="form-control coupon-input" placeholder="Enter your coupon code">
                        <button class="btn btn-secondary">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
